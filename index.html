<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="library/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="timer">
                <div class="timer_clock">
                    <div class="timer_minutes">
                        25
                    </div>
                    <span>:</span>
                    <div class="timer_seconds">
                        00
                    </div>
                </div>
                <div class="timer_controls">
                    <button class="timer_controls__btn">Start</button>
                    <button class="timer_controls__stop">Stop</button>
                </div>
                <div class="timer_cycles">
                    Cycles: <span class="timer_cycles__num">0</span>
                    <button class="timer_cycles__btn">Clear Cycles</button>
                </div>
                <audio class="timer_audio" src="library/media/ding.wav"></audio>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="library/js/script.js"></script>
</body>
</html>
